<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡馆</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        header {
            padding: 50px;
            background-color: #2c3e50;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .menu-item {
            margin: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
        }

        footer {
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎光临我们的咖啡馆</h1>
    </header>

    <div class="menu-item">
        <h2>特选咖啡</h2>
        <img src="https://via.placeholder.com/400" alt="特选咖啡">
        <p>一杯香浓的特选咖啡，唤醒你的味蕾。</p>
    </div>

    <div class="menu-item">
        <h2>拿铁</h2>
        <img src="https://via.placeholder.com/400" alt="拿铁">
        <p>浓郁的咖啡与丝滑牛奶的完美融合。</p>
    </div>

    <footer>
        <p>&copy; 2023 我们的咖啡馆. All rights reserved.</p>
    </footer>

</body>
</html>
